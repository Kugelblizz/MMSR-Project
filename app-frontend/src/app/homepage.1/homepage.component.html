<div class="page-layout">

    <div class="header">
        <mat-toolbar color=primary fxLayout="row" fxLayoutAlign="space-between center">
            <div></div>
            <div>-Insert Name Here- Movie Database</div>
            <div></div>
        </mat-toolbar>
    </div>

    <div class="content" style="padding-top: 5%" *ngIf="isLoaded">

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div></div>

            <form class="form"  [formGroup]=myForm fxLayout="row" fxLayoutAlign="start center">

                <mat-form-field appearance=outline style="width: 550px">
                    <input matInput placeholder="Type in a Movie or Year" formControlName="myControl" [matAutocomplete]="auto">
                </mat-form-field>
                <!-- <div style="padding-left: 20px"></div>
                <button mat-raised-button type="submit" color="primary" (click)="printMyControl()">Go!</button> -->

                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.title" (click)="onOptionClick(option)">
                        {{ option.title }}
                    </mat-option>
                </mat-autocomplete>
            </form>
            <div></div>
        </div>


    </div>

    <div class="footer" style="position: fixed; right: 0px; left: 0px; bottom: 0px; font-family: 'Roboto'">
        &copy; 2020 - Alexander Kopp, Clemens Bartl, Elias Gander, Marta Perea
    </div>

</div>
